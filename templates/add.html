<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="padding:10% 25%;">
    <h1>Adicionar Gasto</h1>
    <form action="{{ url_for('add_expense') }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input name="description" type="text" required="true" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input name="value" type="number" required="true" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Data</label>
            <input name="date" type="date"  required="true" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Salvar Gasto</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
