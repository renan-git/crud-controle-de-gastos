<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="padding:10% 25%;">
    <h1>Editar Gasto</h1>

    <form action="{{ url_for('edit_expense') }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input name="description" type="text" required="true" value="{{ expense['description']}}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input name="description" type="number" required="true" value='{{ "{:.2f}".format(expense["value"], ".2f")}}' class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Data</label>
            <input name="date" type="date"  required="true" value="{{ expense['date']}}" class="form-control">
        </div>

        <input name="id" type="hidden" value="{{ expense['id']}}">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</body>
</html>
