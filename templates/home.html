<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="padding:10% 25%;">
    <h1>Meus Gastos</h1>
    {% if expenses == [] %}
        <p>Você não possui gastos</p>
    {% else %}
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor (R$)</th>
                  <th scope="col">Data</th>
                  <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
            {% for expense in expenses %}
                <tr>
                  <td>{{expense["description"]}}</td>
                  <td>{{ "{:.2f}".format(expense["value"], ".2f")}}</td>
                  <td>{{expense["date"]}}</td>
                  <td><a href="{{ url_for('edit_expense', id=expense.id) }}" class="me-4"><i class="bi bi-pencil-fill" title="Editar"></i></a><a href="{{ url_for('delete_expense', id=expense.id) }}" class="text-danger"><i class="bi bi-trash-fill" title="Deletar"></i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <a href="{{ url_for('add_expense') }}" class="btn btn-dark">Adicionar Gasto</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
